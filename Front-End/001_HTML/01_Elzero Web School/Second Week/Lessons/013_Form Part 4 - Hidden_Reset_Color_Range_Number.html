<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form method="get">
        <div>
            <label>user name</label>
            <input required placeholder="user name" name="userName" />
        </div>
        <br />
        <div>
            <label>subject</label>
            <input name="subject" />
        </div>
        <br />
        <div>
            <label>password</label>
            <input type="password" required placeholder="write a complex pass" name="password" />
        </div>
        <br />
        <div>
            <label>email</label>
            <input type="email" required value="saleem@gmail.com" name="email" />
        </div>
        <br />
        <div>
            <label>color</label>
            <input type="color" name="color"/>
        </div>
        <br />
        <div>
            <label>range</label>
            <input type="range" name="range" min="0" max="10" step="1" value="0"/>
        </div>
        <br />
        <div>
            <label>number</label>
            <input type="number" min="10" max="20" step="1" value="0"/>
        </div>
        <div>
            <input type="submit" value="save" />
        </div>
    </form>
</body>
</html>
